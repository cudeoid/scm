<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Contact Us Page</title>
</head>
<body class="dark:bg-gray-900 bg-gray-100 dark:text-white">

<div id="content" class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">

  <form action="/submit-contact" method="post" class="w-full bg-white dark:bg-gray-900 rounded-lg shadow-lg p-6">
    <div class="w-full mb-4">
      <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Your Name</label>
      <input type="text" id="name" name="name" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm dark:text-white" required>
    </div>
    <div class="w-full mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Your Email</label>
      <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm dark:text-white" required>
    </div>
    <div class="w-full mb-4">
      <label for="message" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Your Message</label>
      <textarea id="message" name="message" rows="4" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm dark:text-white" required></textarea>
    </div>
    <div class="w-full">
      <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-700">
        Send Message
      </button>
    </div>
  </form>
</div>
<script>
  console.log("Home page");
</script>
</body>
</html>
